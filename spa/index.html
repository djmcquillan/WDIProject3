<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>spa sample</title>
  </head>
  <body>
    <div class="main-content">
      <div class="all-products page">
        <h3>Our products</h3>
        <div class="filters">
          <form>
            checkboxes here
          </form>

        </div>
    <ul class="products-list">
        <script id="products-template" type="x-handlebars-template">
        {{#each this}}
          <li data-index="{{id}}">
            <a href="#" class="product-photo"><img src="{{image.small}}" height="130" alt="{{name}}"></a>
            <h2><a href="#"> {{name}} </a></h2>
            <ul class="product-description">
              <li><span>Manufacturer: </span>{{specs.manufacturer}}</li>
              <li><span>Storage: </span>{{specs.storage}}</li>
              <li><span>OS: </span>{{specs.os}}</li>
              <li><span>Camera: </span>{{specs.camera}}</li>
            </ul>
            <button>Buy Now!</button>
            <p class="product-price">{{}}$</p>
            <div class="highlight"></div>
          </li>
          {{each}}
        </script>
    </ul>

      </div>

      <div class="single-products=page">
        <div class="overlay"></div>
          <div class="preview-large">
            <h3>Single Product View</h3>
            <img src=""/>
            <p></p>

            <span class="close">&times;</span>
          </div>
        </div>
    </div>

    <div class="error-page">
      <h3>Something went wrong :( </h3>
    </div>

  </body>
</html>
